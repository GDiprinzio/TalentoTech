    <!-- ============== MAIN CONTACTO ============== -->
    <main class="mainContacto">
        
         <h2>Contacto</h2>
            <h3>Formulario de consulta y contacto:</h3>
            <form class="contactForm navMenu_visible" action="https://formspree.io/f/myzelkng" method="post">
                
                <div class="nombre caja">
                    <label for="nombre">Nombre: <input type="text" name="nombre" id="nombre" placeholder="Escribe tu Nombre."></label>
                </div>    
                <div class="apellido caja">
                    <label for="apellido">Apellido: <input type="text" name="apellido" id="apellido" placeholder="Escribe tu Apellido."></label>
                </div>
                <div class="email caja">
                    <label for="email:">E-mail: <input type="email" name="email" id="email" placeholder="Escribe tu e-mail."></label>
                </div>
                <div class="mensaje caja">
                    <label for="mensaje:">Mensaje: <textarea name="mensaje" id="mensaje" rows="5" cols="500" placeholder="Escribe tu mensaje aqui."></textarea></label>
                </div>
                <button class="formButton btnStyle" type="submit">Enviar</button>
            </form>

    </main>
